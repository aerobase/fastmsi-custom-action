---
expeditor:
  defaults:
    buildkite:
      retry:
        automatic:
          limit: 1
      timeout_in_minutes: 30

steps:

- label: ":windows: CustomActionFastMsi"
  commands:
    - .expeditor/test_plan.ps1 -Plan .
  expeditor:
    executor:
      docker:
        host_os: windows
        shell: [ "powershell", "-Command" ]

